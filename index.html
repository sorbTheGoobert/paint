<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint :o</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
            margin: 0 auto;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="drawingBoard.clear()">clear</button>
        <canvas id="canvas" onmousedown="isheld(event)" onmouseup="notheld(event)" onmousemove="checkMousePos(event)"></canvas>
    </div>
    <script src="./script.js"></script>
</body>
</html>
